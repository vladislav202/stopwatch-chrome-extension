<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src *;">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
<div class="container p-3">
    <div class="row stopwatch tab">
        <div class="col-8 ml-auto mr-auto text-center stopwatch-grey mb-2">
        </div>
        <div class="col-12 text-center">
            <div class="btn-group" role="group">
                <button type="" class="btn btn-outline-dark stopwatch-start w-50 stopwatch-buttons button-xs btn-sm btn-custom"><i class="fas fa-play"></i></button>
                <button type="" class="btn btn-outline-danger stopwatch-reset w-100 button-xs btn-sm btn-custom"><i class="fas fa-power-off"></i></button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/stopwatch.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
